<!DOCTYPE html/>
<html>
<head>
     <title>nesting and floating</title>
      <style>
      .green{
      width:120px;
      height:120px;
      background-color:green;
      }
     .blue{
      width:120px;
      height:120px;
      background-color:blue;
      }
      .floatleft{
       float:left;
       }
       .clearfloat{
       clear:both;
       }
     </style> 
</head>
         <body>
          <div class="green floatleft"></div>
           <div class="blue floatleft"></div>
           <p>paragragh 1</p>
            <div class="clearfloat"></div>
            <p>paragragh 2</p>
            <p>paragragh 3</p>
            <p>paragragh 4</p>
            <p>paragragh 5</p>
            <p>paragragh 6</p>
            <p>paragragh 7</p>
            <p>paragragh 8</p>
        </body>
</html>
